<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sigmaz Springboks Specials and Events">
    <title>Sigmaz Springboks</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: url('braai.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Dark overlay to make text readable */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background-color: rgba(6,77,35,0.85);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        header img {
            max-width: 150px;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 3em;
            margin: 10px 0;
            color: #ffdd00;
            text-shadow: 2px 2px 4px #000;
        }

        h2 {
            font-family: 'Bangers', cursive;
            font-size: 1.8em;
            color: #ffd700;
            text-shadow: 1px 1px 3px #000;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 15px;
        }

        .prices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .price-item {
            background-color: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.3em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s, background-color 0.3s;
            backdrop-filter: blur(3px);
        }

        .price-item:hover {
            transform: scale(1.05);
            background-color: rgba(255,255,255,0.3);
        }

        .price-item img {
            width: 80px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 15px 0;
            background-color: #ffdd00;
            color: #064d23;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .contact, .qrcode {
            text-align: center;
            margin-top: 25px;
        }

        .qrcode img {
            max-width: 180px;
            border: 3px solid #ffdd00;
            border-radius: 12px;
            padding: 5px;
            background-color: rgba(0,0,0,0.5);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(6,77,35,0.85);
            color: #ffd700;
            margin-top: 30px;
        }

        a:focus, button:focus {
            outline: 3px solid #ffdd00;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Sigmaz Springboks Logo">
        <h1>Sigmaz Springboks</h1>
        <h2>Braai, Fry & Fly High!</h2>
    </header>

    <div class="container">
        <section class="prices">
            <div class="price-item">
                <img src="prego.jpg" alt="Prego Roll">
                <br>Prego Rolls: R30
            </div>
            <div class="price-item">
                <img src="buddies.jpg" alt="Buddies">
                <br>Buddies: R15
            </div>
            <div class="price-item">
                <img src="lemonade.jpg" alt="Lemonade">
                <br>Lemonade: R25
            </div>
            <div class="price-item">
                <img src="waterballoon.jpg" alt="Water Balloon">
                <br>Water Balloon Throwing: R5
            </div>
            <div class="price-item">
                <img src="fidget.jpg" alt="Fidget">
                <br>Fidgets: R20
            </div>
        </section>

        <section class="contact">
            <a href="mailto:tjjag107@gmail.com" class="btn">Pre-order Now</a>
        </section>

        <section class="qrcode">
            <p>Scan the QR code for quick access:</p>
            <img src="qrcode.png" alt="Sigmaz Springboks QR Code">
        </section>
    </div>

    <footer>
        &copy; 2025 Sigmaz Springboks | See you at the game!
    </footer>
</body>
